<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="page-title">Search</h4>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group row">

                <div class="col-sm-10">
                    <select class="form-control" [ngModel] = "selectedMake" (ngModelChange) = "onChange($event)">

                        <option  *ngFor="let carAdvert of cars" [ngValue] = "carAdvert.Make">{{carAdvert.Make}}</option>
                    </select>

                </div>
            </div>
            <div class="form-group row">

                <div class="col-sm-10">
                    <select class="form-control">

                        <option  *ngFor="let carmodel of models">{{carmodel}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
